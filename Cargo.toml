[package]
name = "debcargo"
version = "1.3.0"
authors = ["Josh Triplett <josh@joshtriplett.org>"]
license = "MIT/Apache-2.0"
repository = "https://anonscm.debian.org/git/pkg-rust/debcargo.git"
description = "Create a Debian package from a Cargo crate."

[dependencies]
cargo = "0.18"
clap = "2.18"
chrono = "0.2.22"
error-chain = "0.7.1"
flate2 = "0.2"
itertools = "0.5"
regex = "0.2"
semver = "0.6"
semver-parser = "0.6"
tar = "0.4.9"
tempdir = "0.3"
walkdir = "1"
termcolor = "0.3.2"
subprocess = "0.1.10"
